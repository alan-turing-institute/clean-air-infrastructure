        update_token(){
            return fetch("{{ url_for('odysseus_token') }}")
            .then((res) => {
                return res.json();
            })
            .then((json) => {
                this.token = json;
            })
        }

        constructor() {
            this.token = {};
            this.update_token();
        }

        get(url) {
            return fetch(
                url, {
                    headers: {
                        Authorization: `${this.token.token_type} ${this.token.access_token}`
                    }
                }
            )
        }

        fetch(url) {
            return this.get(url)
            .then((res) => {
                if (res.ok) {
                    return res;
                } else {
                    this.update_token();
                    return this.get(url);
                }
            });
        }
    }

    function updateGraph() {
        let camera_id = selectedCam;//this.options.id.replace("JamCams_", "")
        let starttime = getDate() + "T00%3A00%3A00";
        document.getElementById("chart").style.display = "block";

        detailsChartConfig.data.datasets = [];
        window.detailsChart.update();

            response.json().then(function (result) {

                let detection_classes = Array.from(new Set(result.map(({detection_class}) => detection_class)))

                    let subdat = result.filter(function(item){return item.detection_class == type})

        clearBar();
        map.getSource('jamcams').setData(mapData); // This clears out the old data and updates the map

        return requester.fetch("  {{ url_for('metadata') }}  ")
        .then((response) => {
            return response.json();
        })
        .then((json) => {
            cameras = new Map(json.map(cam => [cam.id, cam])); // Creates a list of cameras indexed by their id
            if (date == new Date().toISOString().split("T")[0]) {
                const camera_today_url = "{{ url_for('camera_today_average') }}"
                return Promise.all(DETECTION_CLASSES.map(detection_class => requester.fetch(`${camera_today_url}?detection_class=${detection_class}`)));
            } else {
                const camera_daily_url = "{{ url_for('camera_daily_average') }}"
                return Promise.all(DETECTION_CLASSES.map(detection_class => requester.fetch(`${camera_daily_url}?detection_class=${detection_class}&date=${date}`)));
            }
        })
        .then((responses) => {
            return Promise.all(responses.map(res => res.json()));
        })
        .then((detection_class_json_responses) => {
            for (activities of detection_class_json_responses) {

                let detection_class = activities[0].detection_class;
                let all_counts = activities.map(({counts}) => (counts));
                histogramData[detection_class] = all_counts;
                for (const measurement of activities) {
                    const camera_id = measurement.camera_id;
                    const camera = cameras.get(camera_id);
                    if (camera != undefined) {
                        const counts = parseInt(measurement.counts);
                        data.get(detection_class).set(camera_id, counts);
                    }
                }
            }
        });
    }


    function injectMapData(scale_upper_limit) {

        for (const detection_class of DETECTION_CLASS_LABELS) {
            let class_upper_limit;
            if (scale_upper_limit === undefined) {
                class_upper_limit = Math.max(
                    ...data.get(detection_class).values()
                );
            } else {
                class_upper_limit = scale_upper_limit;
            }
            for (const [camera_id, camera] of cameras.entries()) {

                let value = data.get(detection_class).get(camera_id)
                if (value === undefined) {
                    value = 0;
                }

                const colour = VIRIDIS[Math.floor(Math.min(value / class_upper_limit, 1) * 255)];
                mapData.features.push(
                    {
                        'type': 'Feature',
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [
                                camera.lon,
                                camera.lat
                            ]
                        },
                        'properties': {
                            'id': camera_id,
                            'flag': camera.flag,
                            'type': detection_class,
                            'count': value,
                            'red': 255 * colour[0],
                            'blue': 255 * colour[1],
                            'green': 255 * colour[2],
                        }
                    }
                )
            }
        }
        map.getSource('jamcams').setData(mapData); // This loads the data into mapbox
        setHistogramDetectionClass();
    }

    function updateMapMarkers(){
        document.getElementById("colour-scale-limit").disabled = !document.getElementById("lock-colour-scale").checked;
        injectMapData(getColourScaleLimit());
    }

    function clearBar(){
        histogramChartConfig.data.labels = [];
        histogramChartConfig.data.datasets = [];
        histogramChartConfig.options.title.text = 'Total activity per bucket on ' + getDate() + ' by Type (all cameras)';
        histogram.update();
    }
            
    function updateBar(counts, type){

        let max = Math.max(...counts);

        let bin_size;
        if (max > 10){
            bin_size = Math.ceil(Math.ceil(max) / 10);
        } else {
            bin_size = 2;
        }

        let bins = [];
        let lables = [];
        for (let i=0; i*bin_size<=max; i++) {
            bins.push(0);
            lables.push(`${(i*bin_size)}-${((i+1)*bin_size)-1}`);
        }
        for(let count of counts) {
            bins[Math.floor(count/bin_size)] += 1;
        }

        histogramChartConfig.data.labels = lables;
        histogramChartConfig.data.datasets = [];
        histogramChartConfig.data.datasets.push(
            {
                label: type,
                backgroundColor: COLORS[type],
                borderColor: COLORS[type],
                data: bins,
                fill: false,
            }
        );
                            
        histogramChartConfig.options.title.text = 'Total activity per bucket on ' + getDate() + ' by Type (all cameras)';
        histogram.update();
    }

    function updatePanel(camera) {
        document.getElementById('panel-camera-id').innerText = `CAMERA: ${camera.id}`;
        document.getElementById('img-ground-estimate').src = `/static/img/annotations/${camera.id.replace("0000", "")}_annotated_image.png`
        document.getElementById('img-camera-view').src = `https://s3-eu-west-1.amazonaws.com/jamcams.tfl.gov.uk/${camera.id}.jpg`;
        document.getElementById('img-warn').style.display = (camera.flag === 1) ? "inline" : "none";
        changeDetectionClassCount();
    }

    function setDetectionClassFilter(){
        map.setFilter('jamcams', ['==', ['string', ['get', 'type']], markerType]);
    }

    function setHistogramDetectionClass(){
        updateBar(histogramData[markerType], markerType);
    }

    function changeDetectionClassCount(){
        if (selectedCam != "") {
            document.getElementById("camera-count").innerText = `Average ${markerType} count: ${mapData.features.filter((el) => {
                return el.properties.id == selectedCam && el.properties.type == markerType
            }).shift().properties.count.toFixed(2)}`;
        }
    }

    function changeDetectionClass() {
        markerType = document.getElementById("select-detection-class").value;
        changeDetectionClassCount();
        setDetectionClassFilter();
        setHistogramDetectionClass();
    }

    function changeGroundEstimates(){
        showGroundEstimates = document.getElementById("checkbox-ground-estimate").checked;
        document.getElementById('img-ground-estimate').style.visibility = (showGroundEstimates ? "" : "hidden");
    }

    function showDetailsPanel() {
        document.getElementById('detailsPanel').style.visibility = "";

    function hideDetailsPanel() {
        document.getElementById('detailsPanel').style.visibility = "hidden";
        selectedCam = "";
        map.setFilter('jamcams-highlighted', ['==', ['string', ['get', 'id']], selectedCam]);
    }

        if (e.key=="Escape") {

        }
    }

    function updateDate(){
        loadData(getDate()).then(() => {
            updateMapMarkers();
            });
        updateGraph();
    }

        options: {

            tooltips: {

            },
            scales: {

                        tooltipFormat: 'll HH:mm',

                            'hour': 'HH:mm'

                yAxes: [{

                    },
                    ticks: {

                        beginAtZero: true,

                    }

    var detailsChartContext = document.getElementById('chart').getContext('2d');
    window.detailsChart = new Chart(detailsChartContext, detailsChartConfig);

        },
        options: {
            title: {
                display: true,
                text: 'Average activity by Type (all cameras)'
            },
            tooltips: {
                mode: 'x',
                intersect: false,
                bodyFontColor: '#fff',
                titleFontColor: '#fff',
            },
            hover: {
                mode: 'nearest',
