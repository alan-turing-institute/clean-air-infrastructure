    document.getElementById('myDate').valueAsDate = new Date();
    const COLORS = {
        'truck': 'rgba(255, 99, 132, 0.7)',
        'car': 'rgba(255, 206, 86, 0.7)',
        'motorbike': 'rgba(75, 192, 192, 0.7)',
        'bus': 'rgba(153, 102, 255, 0.7)',
        'person': 'rgba(255, 159, 64, 0.7)'
    };
    
    function getDate() {
        var x = document.getElementById("myDate").value;
        return x;
    }

    function convertUTCDateToLocalDate(date) {
        var newDate = new Date(date.getTime()+date.getTimezoneOffset()*60*1000);
        var offset = date.getTimezoneOffset() / 60;
        var hours = date.getHours();

        newDate.setHours(hours - offset);
        return newDate;   
    }
      
    function updateGraph(e) {
        let camera_id = this.options.id.replace("JamCams_", "")
        let starttime = getDate() + "T00:00:00"
        document.getElementById("chart").style.display = "block";
        config.options.title.text = 'Loading ' + camera_id + "...";
        config.data.labels = [];
        config.data.datasets = [];
        window.myChart.update();
        // https://urbanair.turing.ac.uk/

        console.log(camera_id)
        console.log(starttime)
        fetch('api/v1/jamcams/raw?camera_id=' + camera_id)
            .then(function (response) {
                response.json().then(function (result) {

                    let detection_classes = Array.from(new Set(result.map(({detection_class}) => detection_class)))
                    for (type of detection_classes) {
                        let subdat = result.filter(function(item){return item.detection_class == type})
                      //  let date = subdat.map(({measurement_start_utc}) => convertUTCDateToLocalDate(new Date(measurement_start_utc)))
                       //  console.log(date.toString())
                        let counts =  subdat.map(({measurement_start_utc, counts}) => ({t:  convertUTCDateToLocalDate(new Date(measurement_start_utc)), y: counts})) 
                       
                    //     zeroIdxs = result.counts[type].filter(i => i > 0);
                            config.data.datasets.push(
                                {
                                    label: type,
                                    backgroundColor: COLORS[type],
                                    borderColor: COLORS[type],
                                    data: counts,
                                    fill: false,
                                }
                            )
                            // console.log(config.data.datasets)
                    }
                    config.options.title.text = 'Counts for camera ' + camera_id + ' (last 12 hrs)';
                    window.myChart.update()
                });
            });


    }

    function generateIcon(activity) {
        const myCustomColour = 'rgb(0,0,' + Math.round((parseInt(activity)/300) * 255)  + ')';

        const markerHtmlStyles = `
          background-color: ${myCustomColour};
          width: 3rem;
          height: 3rem;
          display: block;
          left: -1.5rem;
          top: -1.5rem;
          position: relative;
          border-radius: 3rem 3rem 0;
          transform: rotate(45deg);
          border: 1px solid #FFFFFF
        `;

        return L.divIcon({
          className: "my-custom-pin",
          iconAnchor: [0, 24],
          labelAnchor: [-6, 0],
          popupAnchor: [0, -36],
          html: `<span style="${markerHtmlStyles}" />`
        });
    }

  //  let markerType = 'people';
    let showGroundEstimates = 'show';
    let maxA=maxB=maxC=maxM=maxT=maxP=0 
    function calculateMax(activity,type){

        if (type=='people')
            maxP= Math.max(parseInt(activity.counts),maxP)
        if (type=='cars')
            maxC= Math.max(parseInt(activity.counts),maxC)
        if (type=='motorbikes')
            maxM= Math.max(parseInt(activity.counts),maxM)
        if (type=='trucks')
            maxT= Math.max(parseInt(activity.counts),maxT)
        if (type=='buses')
            maxB= Math.max(parseInt(activity.counts),maxB)
        if (type=='all')
            maxA= Math.max(parseInt(activity.counts),maxA)  
            
        let maxList=[maxP, maxC, maxB, maxM, maxT, maxA];
        return maxList;
    }
    // function start(activity, type) {
    //     return calculateMax(activity, type);
    // }
    async function returnMax(activity,type){
        return await calculateMax(activity,type);
    }

    function updateMarkers(type){
        markers.clearLayers();
        fetch('https://api.tfl.gov.uk/Place/Type/JamCam/').then(function (response) {
            response.json().then(function (result) {
                const cameras = result;
                fetch('api/v1/jamcams/hourly?detection_class=' + type).then(function (response2) {
                    
                    response2.json().then(function (result2) {
                        
                        console.log(result2.status)
                        const activities = result2;

                        // console.log(activities)
                        
                        for (let c of cameras) {
                            
                            let camera_id = c.id.replace("JamCams_", "")
                            let counts = activities.filter(function(item){return item.camera_id == camera_id})[0]
                          
                            L.marker([c.lat, c.lon], options = {
                                'id': c.id,
                                'icon': generateIcon2(counts, type)
                            }).addTo(mymap).bindPopup(
                                "<strong>" + c.id + "</strong>" +
                                "<br>" +
                                (showGroundEstimates == 'show' ? "<img class='annotation' src='/static/img/annotations/" + c.id.replace("JamCams_", "").replace("0000", "") + "_annotated_image.png'>":"") +
                                "<img src='https://s3-eu-west-1.amazonaws.com/jamcams.tfl.gov.uk/" + c.id.replace("JamCams_", "") + ".jpg' alr='" + c.id + "' width='281' height='230'>" +
                                "<br><div class='mono'>" +
                                "<span style='color: red'>Parameter estimation export in queue</span><br>" +
                                "h &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; | Height (metres): <br>" +
                                "phi &nbsp;&nbsp;&nbsp; | Heading (degrees): <br>" +
                                "u_0,v_0 | Vanishing point (pixels):  <br>" +
                                "S &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; | Scale factor (NA): </div>"
                            ).on('click', updateGraph).addTo(markers);
                        }
                        // mymap.addLayer(markers);
                    });
                });
            });
        });
    }

    updateMarkers('people');

    function changeMarkerType() {
        // console.log('setting to ' + document.getElementById("mySelect").value);
        markerType = document.getElementById("mySelect").value;
        updateMarkers(document.getElementById("mySelect").value);
    }

    function setGroundEstimates(){
        showGroundEstimates = document.getElementById("mySelect2").value;
        console.log(showGroundEstimates);
        updateMarkers(document.getElementById("mySelect").value);
    }


    var ctx = document.getElementById('myChart').getContext('2d');
    var config = {
        type: 'line',
        data: {
            labels: ['None'],
            datasets: []
        },
        options: {
            responsive: true,
            title: {
                display: true,
                text: 'Click on a camera to see counts within last 12 hrs'
            },
            tooltips: {
                mode: 'x',
                intersect: false,
                bodyFontColor: '#fff',
                titleFontColor: '#fff',
            },
            hover: {
                mode: 'nearest',
                intersect: true
            },
            scales: {
                xAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Time'
                    },
                    type: 'time',
                    // distribution: 'linear',
                    time: {
                        parser: 'MM/DD/YYYY HH:mm',
                        tooltipFormat: 'll HH:mm',
                        unit: 'hour',
                        unitStepSize: 1,
                        displayFormats: {
                            'hour': 'HH:mm'
                        }
                    }
                }],
                yAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Counts'
                    },
                    ticks: {
                        min: 0,
                        beginAtZero: true,
                        stepSize: 1,
                    }
                }]
            }
        }
    };
    window.myChart = new Chart(ctx, config);
</script>
