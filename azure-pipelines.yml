trigger:
- master

pr: none

variables:
  namespace: "cleanair"
  helm_release: "cleanair"
  kubernetes_cluster_name: "cleanair-kubernetes"
  kubernetes_cluster_resource_group: "RG_CLEANAIR_KUBERNETES_CLUSTER"

stages:
- stage: Docker
  displayName: Add new Docker images to ACR
  jobs:
  - job: BuildAndPushDocker
    displayName: Build and register Docker images
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: AzureKeyVault@1
      displayName: 'Read KeyVault secrets'
      inputs:
        azureSubscription: 'cleanair-scn'
        KeyVaultName: 'cleanair-secrets'
        SecretsFilter: 'container-registry-admin-password,container-registry-admin-username,container-registry-login-server'
    # Login to ACR
    - script: |
        echo "$(CONTAINER-REGISTRY-ADMIN-PASSWORD)" | docker login -u "$(CONTAINER-REGISTRY-ADMIN-USERNAME)" --password-stdin "$(CONTAINER-REGISTRY-LOGIN-SERVER)"
      displayName: 'Login to ACR'

    # CleanAir Package (inputs, feature processing)
    - script: |
        docker build -t $(CONTAINER-REGISTRY-LOGIN-SERVER)/cleanair:$(Build.SourceVersion) -f containers/dockerfiles/cleanair.Dockerfile containers
      displayName: 'Build a docker image for inputs and feature processing'

    # Urbanair API
    - script: |
        docker build -t $(CONTAINER-REGISTRY-LOGIN-SERVER)/urbanairapi:$(Build.SourceVersion) -f containers/dockerfiles/urbanairapi.Dockerfile containers
      displayName: 'Build urbanair API image'

    # JamCam cronjobs (Both Cleanair and UrbanAir packages)
    - script: |
        docker build --build-arg git_hash=$(git show -s --format=%H) -t $(CONTAINER-REGISTRY-LOGIN-SERVER)/jamcamcron:$(Build.SourceVersion) -f containers/dockerfiles/jamcam.Dockerfile containers
      displayName: "Build jamcam cronjob image"

    # Push CleanAir and UrbanAir to ACR and remove local images
    - script: |
        docker push $(CONTAINER-REGISTRY-LOGIN-SERVER)/cleanair:$(Build.SourceVersion)
        docker push $(CONTAINER-REGISTRY-LOGIN-SERVER)/urbanairapi:$(Build.SourceVersion)
        docker push $(CONTAINER-REGISTRY-LOGIN-SERVER)/jamcamcron:$(Build.SourceVersion)
        docker image rmi $(CONTAINER-REGISTRY-LOGIN-SERVER)/cleanair:$(Build.SourceVersion) $(CONTAINER-REGISTRY-LOGIN-SERVER)/urbanairapi:$(Build.SourceVersion) $(CONTAINER-REGISTRY-LOGIN-SERVER)/jamcamcron:$(Build.SourceVersion)
      displayName: 'Push CleanAir and UrbanAir and remove images'

    # Tensorflow docker images with python 3.7
    # - script: | 
    #     docker build -t $(CONTAINER-REGISTRY-LOGIN-SERVER)/tf1_py37:latest -f containers/dockerfiles/tf1_py37.Dockerfile containers
    #   displayName: "Build tensorflow 1 image"
    - script: | 
        docker build -t $(CONTAINER-REGISTRY-LOGIN-SERVER)/tf1_py37_gpu:latest -f containers/dockerfiles/tf1_py37_gpu.Dockerfile containers
      displayName: "Build tensorflow 1 GPU image"
    - script: | 
        docker build -t $(CONTAINER-REGISTRY-LOGIN-SERVER)/tf2_py37_gpu:latest -f containers/dockerfiles/tf2_py37_gpu.Dockerfile containers
      displayName: "Build tensorflow 2 GPU image"

    #Â Model fitting
    # - script: | 
    #     docker build --build-arg git_hash=$(git show -s --format=%H) -t $(CONTAINER-REGISTRY-LOGIN-SERVER)/model_fitting:$(Build.SourceVersion) -f containers/dockerfiles/model_fitting.Dockerfile containers
    #   displayName: "Build model fitting image"
    - script: | 
        docker build --build-arg git_hash=$(git show -s --format=%H) -t $(CONTAINER-REGISTRY-LOGIN-SERVER)/model_fitting_gpu:$(Build.SourceVersion) -f containers/dockerfiles/model_fitting_gpu.Dockerfile containers
      displayName: "Build gpu model fitting image"
    # Odysseus
    - script: |
         docker build -t $(CONTAINER-REGISTRY-LOGIN-SERVER)/odysseus:$(Build.SourceVersion) -f containers/dockerfiles/odysseus.Dockerfile containers
      displayName: 'Building the Odysseus image'
    # List available images
    - script: |
        docker images
      displayName: 'List images'
    # Push Docker images to ACR
    - script: |
        # docker push $(CONTAINER-REGISTRY-LOGIN-SERVER)/model_fitting:$(Build.SourceVersion)
        # docker push $(CONTAINER-REGISTRY-LOGIN-SERVER)/tf1_py37_gpu:latest
        docker push $(CONTAINER-REGISTRY-LOGIN-SERVER)/model_fitting_gpu:$(Build.SourceVersion)
        docker push $(CONTAINER-REGISTRY-LOGIN-SERVER)/odysseus:$(Build.SourceVersion)
      displayName: 'Push Docker images to ACR'

- stage: Kubernetes
  displayName: Update Helm chart on Azure Kubernetes cluster
  jobs:
  - job: UpdateAzureKubernetesHelmChart
    displayName: Install Kubectl and install/upgrade helm
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    # Connect to Azure
    - task: AzureCLI@1
      displayName: 'Connect to Azure'
      inputs:
        azureSubscription: 'cleanair-scn'
        scriptLocation: 'inlineScript'
        inlineScript: |
          az aks get-credentials -n $(KUBERNETES_CLUSTER_NAME) -g $(KUBERNETES_CLUSTER_RESOURCE_GROUP)
          KUBERNETES_VERSION=$(az aks show -n $(KUBERNETES_CLUSTER_NAME) -g $(KUBERNETES_CLUSTER_RESOURCE_GROUP) --query "kubernetesVersion" -o tsv)
          echo "##vso[task.setvariable variable=kubernetes_version]$KUBERNETES_VERSION"
    # Read Azure key vault
    - task: AzureKeyVault@1
      displayName: 'Read KeyVault secrets'
      inputs:
        azureSubscription: 'cleanair-scn'
        KeyVaultName: 'cleanair-secrets'
        SecretsFilter: 'scoot-aws-key,scoot-aws-key-id,satellite-copernicus-key,cleanair-inputs-db-name,cleanair-inputs-db-cluster-password,cleanair-inputs-db-cluster-username,cleanair-inputs-db-server-name, container-registry-admin-password,container-registry-admin-username,container-registry-login-server,sentry-dsn'
    # Install matching Kubectl version
    - task: KubectlInstaller@0
      displayName: 'Install matching Kubectl version'
      inputs:
        kubectlVersion: $(KUBERNETES_VERSION)
    # Install latest Helm version
    - task: HelmInstaller@1
      displayName: 'Install latest Helm version'
      inputs:
        helmVersionToInstall: 3.1.2
    # List installed versions
    - script: |
        echo "Kubernetes version on the cluster is ${KUBERNETES_VERSION}"
        echo "Kubectl details:"
        kubectl version
        echo "Helm details:"
        echo "Helm $(NAMESPACE) namespace:"
        helm list --namespace $(NAMESPACE)
      displayName: 'List installed versions'
    # Add secrets to Kubernetes
    - script: |
        # Check whether we need to create a new namespace
        if [ "$(kubectl get namespace $(NAMESPACE) 2> /dev/null | grep $(NAMESPACE))" == "" ]; then
        kubectl create namespace $(NAMESPACE)
        fi
        echo "Adding secrets to Kubernetes"
        if [ "$(kubectl get secret regcred --namespace cleanair 2> /dev/null | grep regcred)" == "" ]; then
          kubectl create secret docker-registry --namespace cleanair regcred --docker-server=$(CONTAINER-REGISTRY-LOGIN-SERVER) --docker-username=$(CONTAINER-REGISTRY-ADMIN-USERNAME) --docker-password=$(CONTAINER-REGISTRY-ADMIN-PASSWORD)
        fi
        if [ "$(kubectl get secret secrets --namespace cleanair 2> /dev/null | grep secrets)" == "" ]; then
          echo  '{
            "aws_key_id": "$(SCOOT-AWS-KEY-ID)",
            "aws_key": "$(SCOOT-AWS-KEY)"
          }' > aws_secrets.json
          echo '{
            "username": "$(CLEANAIR-INPUTS-DB-CLUSTER-USERNAME)@$(CLEANAIR-INPUTS-DB-SERVER-NAME)",
            "password": "$(CLEANAIR-INPUTS-DB-CLUSTER-PASSWORD)",
            "host": "$(CLEANAIR-INPUTS-DB-SERVER-NAME).postgres.database.azure.com",
            "port": 5432,
            "db_name": "$(CLEANAIR-INPUTS-DB-NAME)",
            "ssl_mode": "require"
          }' > db_secrets.json
          echo '{
            "copernicus_key": "$(SATELLITE-COPERNICUS-KEY)"
          }' > copernicus_secrets.json
          kubectl create secret generic --namespace cleanair secrets --from-file=aws_secrets.json --from-file=db_secrets.json --from-file=copernicus_secrets.json
          kubectl create secret generic --namespace cleanair sentry --from-literal=SENTRY_DSN='$(SENTRY-DSN)'
          rm -f aws_secrets.json db_secrets.json copernicus_secrets.json
          # kubectl create secret generic --namespace cleanair secrets --from-literal=host='$(CLEANAIR-INPUTS-DB-SERVER-NAME).postgres.database.azure.com' --from-literal=port=5432 --from-literal=db_name='$(CLEANAIR-INPUTS-DB-NAME)' --from-literal=username='$(CLEANAIR-INPUTS-DB-CLUSTER-USERNAME)@$(CLEANAIR-INPUTS-DB-SERVER-NAME)' --from-literal=password='$(CLEANAIR-INPUTS-DB-CLUSTER-PASSWORD)' --from-literal=ssl_mode='require' --from-literal=aws_key_id='$(SCOOT-AWS-KEY-ID)' --from-literal=aws_key='$(SCOOT-AWS-KEY)'
        fi
      displayName: 'Add secrets to Kubernetes'
    # Prepare Helm chart
    - script: |
        echo "Setting image tag to $(Build.SourceVersion)"
        sed -i 's/^imageTag:.*$/imageTag: $(Build.SourceVersion)/' kubernetes/cleanair/values_prod.yaml
      displayName: 'Prepare Helm chart'
    # Install certmanager custom resource definition
    - script: |
        kubectl apply --validate=false -f https://raw.githubusercontent.com/jetstack/cert-manager/v0.13.1/deploy/manifests/00-crds.yaml  --namespace cleanair
        helm dependency update kubernetes/cleanair
      displayName: 'Install cert manager components'
    # Install/upgrade Helm chart
    - task: HelmDeploy@0
      displayName: 'Install/upgrade Helm chart'
      inputs:
        connectionType: Azure Resource Manager
        azureSubscriptionEndpoint: 'cleanair-scn'
        azureResourceGroup: $(KUBERNETES_CLUSTER_RESOURCE_GROUP)
        kubernetesCluster: $(KUBERNETES_CLUSTER_NAME)
        namespace: $(NAMESPACE)
        command: upgrade
        arguments: --cleanup-on-fail --set nginx-ingress.controller.service.externalTrafficPolicy=Local --timeout 1800s
        chartType: filepath
        chartPath: kubernetes/cleanair
        releaseName: cleanair
        valueFile: kubernetes/cleanair/values_prod.yaml
        updatedependency: true
        install: true
