
{{- $chart_name := .Chart.Name }}
{{- $chart_version := .Chart.Version | replace "+" "_" }}
{{- $release_name := .Release.Name }}
{{- $tag := .Values.imageTag }}

{{- range $cronjob := .Values.cronjobs }}
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: "{{ $release_name }}-{{ $cronjob.name }}"
  labels:
    chart: "{{ $chart_name }}-{{ $chart_version }}"
spec:
  concurrencyPolicy: {{ $cronjob.concurrencyPolicy }}
  failedJobsHistoryLimit: {{ $cronjob.failedJobsHistoryLimit }}
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: {{ $release_name }}
            cron: {{ $cronjob.name }}
        spec:
          containers:
          - image: "{{ $cronjob.image.repository }}:{{ $tag }}"
            imagePullPolicy: {{ $cronjob.image.imagePullPolicy }}
            name: {{ $cronjob.name }}
            volumeMounts:
            - name: secrets
              mountPath: "/secrets/"
              readOnly: true

          imagePullSecrets:
          - name: regcred

            {{- with $cronjob.env }}
            env:
{{ toYaml . | indent 12 }}
            {{- end }}
            {{- if $cronjob.command }}
            command: {{ $cronjob.command }}
            {{- end }}
            {{- with $cronjob.args }}
            args:
{{ toYaml . | indent 12 }}
            {{- with $cronjob.resources }}
            resources:
{{ toYaml . | indent 14 }}
            {{- end }}
            {{- with $cronjob.volumeMounts }}
            volumeMounts:
{{ toYaml . | indent 12 }}
            {{- end }}
              {{- end }}
          {{- with $cronjob.nodeSelector }}
          nodeSelector:
{{ toYaml . | indent 12 }}
          {{- end }}
          {{- with $cronjob.affinity }}
          affinity:
{{ toYaml . | indent 12 }}
          {{- end }}
          {{- with $cronjob.tolerations }}
          tolerations:
{{ toYaml . | indent 12 }}
          {{- end }}
          restartPolicy: {{ $cronjob.restartPolicy }}
          {{- with $cronjob.volumes }}
          volumes:
{{ toYaml . | indent 12 }}
          {{- end }}
  schedule: {{ $cronjob.schedule | quote }}
  successfulJobsHistoryLimit: {{ $cronjob.successfulJobsHistoryLimit }}
{{- end }}